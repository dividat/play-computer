#Generated by Kickstart Configurator
#platform=x86

#System language
lang en_US
#Language modules to install
langsupport fr_CH de_CH it_CH --default=en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone Europe/Zurich
#Root password
rootpw --disabled
#Initial user
user dividat --fullname "Dividat (Admin)" --iscrypted --password $1$XJh.zdrk$DCW17UdlpF/Mx.T/NqpHF0
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use Web installation
url --url http://ubuntu.ethz.ch/ubuntu
#System bootloader configuration
bootloader --location=mbr
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel
#System authorization infomation
auth  --useshadow  --enablemd5
#Network information
network --bootproto=dhcp --device=eth0
#Firewall configuration
firewall --disabled
#Do not configure the X Window System
skipx
#Package install information
%packages
@ ubuntu-desktop
openssh-server
ansible
git

%post
ansible-pull -U https://github.com/dividat/play-computer.git ubuntu.yml -i localhost,
%end
